<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux Clicker & Bobux Al</title>
    <style>
        /* Genel TasarÄ±m */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Ãœst Bilgi Paneli */
        .header {
            background-color: #2c2c2c;
            width: 100%;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
        }

        .robux-counter {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00b06f; /* Robux yeÅŸili */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .robux-icon-small {
            width: 40px;
            height: 40px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/c/c7/Robux_2019_Logo_gold.svg');
            background-size: cover;
        }

        /* TÄ±klama AlanÄ± */
        .click-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
        }

        .click-btn {
            width: 200px;
            height: 200px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/c/c7/Robux_2019_Logo_gold.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.1s;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.5));
        }

        .click-btn:active {
            transform: scale(0.90);
        }

        /* Alt MenÃ¼ (Market & GÃ¶revler) */
        .menu {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #393b3d;
            border: 2px solid #555;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .menu-btn:hover {
            background-color: #00b06f;
            border-color: #00b06f;
        }

        /* GÃ¼nlÃ¼k Ã–dÃ¼l ModalÄ± (Penceresi) */
        #dailyModal {
            display: none; /* BaÅŸlangÄ±Ã§ta gizli */
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #252525;
            padding: 40px;
            border-radius: 15px;
            border: 3px solid #00b06f;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(0, 176, 111, 0.4);
        }

        .modal-content h2 {
            margin-top: 0;
            color: #fff;
        }

        input[type="number"] {
            padding: 15px;
            font-size: 1.2rem;
            width: 80%;
            margin: 20px 0;
            border-radius: 8px;
            border: none;
            text-align: center;
        }

        .bobux-al-btn {
            background-color: #00b06f;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
        }

        .bobux-al-btn:hover {
            background-color: #008c58;
        }

        .timer-info {
            font-size: 0.9rem;
            color: #888;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="robux-counter">
            <div class="robux-icon-small"></div>
            <span id="score">0</span>
        </div>
    </div>

    <div class="click-area">
        <h1>ROBUX KAZANMAK Ä°Ã‡Ä°N TIKLA!</h1>
        <button class="click-btn" onclick="addRobux()"></button>
    </div>

    <div class="menu">
        <button class="menu-btn" onclick="alert('Market YakÄ±nda Eklenecek!')">ðŸ›’ Market</button>
        <button class="menu-btn" onclick="alert('GÃ¶revler YakÄ±nda Eklenecek!')">ðŸ“œ GÃ¶revler</button>
    </div>

    <div id="dailyModal">
        <div class="modal-content">
            <h2>GÃœNLÃœK BOBUX HAKKIN VAR!</h2>
            <p>Maksimum 250 Robux alabilirsin.</p>
            
            <input type="number" id="bobuxInput" placeholder="Miktar gir (Max 250)" min="1" max="250">
            
            <button class="bobux-al-btn" onclick="claimDaily()">BOBUX AL</button>
            <p id="error-msg" style="color: #ff4d4d; display: none; margin-top:10px;">LÃ¼tfen 1 ile 250 arasÄ± bir sayÄ± girin!</p>
        </div>
    </div>

    <script>
        // --- DeÄŸiÅŸkenler ve Ayarlar ---
        let score = 0;
        const ONE_DAY_MS = 24 * 60 * 60 * 1000; // 24 Saat (Milisaniye cinsinden)
        
        // --- Sayfa YÃ¼klendiÄŸinde Ã‡alÄ±ÅŸan KÄ±sÄ±m ---
        window.onload = function() {
            // KayÄ±tlÄ± Robux'u yÃ¼kle
            if(localStorage.getItem('robuxScore')) {
                score = parseInt(localStorage.getItem('robuxScore'));
                updateDisplay();
            }

            // GÃ¼nlÃ¼k Ã¶dÃ¼l kontrolÃ¼ yap
            checkDailyReward();
        };

        // --- Robux Ekleme (+1 TÄ±klama) ---
        function addRobux() {
            score++;
            updateDisplay();
            saveData();
        }

        // --- EkranÄ± GÃ¼ncelleme ---
        function updateDisplay() {
            document.getElementById('score').innerText = score.toLocaleString();
        }

        // --- Verileri Kaydetme ---
        function saveData() {
            localStorage.setItem('robuxScore', score);
        }

        // --- GÃ¼nlÃ¼k Ã–dÃ¼l KontrolÃ¼ ---
        function checkDailyReward() {
            const lastClaimTime = localStorage.getItem('lastClaimTime');
            const now = Date.now();

            // EÄŸer hiÃ§ alÄ±nmamÄ±ÅŸsa veya son alma zamanÄ±nÄ±n Ã¼zerinden 24 saat geÃ§miÅŸse
            if (!lastClaimTime || (now - lastClaimTime > ONE_DAY_MS)) {
                // ModalÄ± GÃ¶ster
                document.getElementById('dailyModal').style.display = 'flex';
            }
        }

        // --- BOBUX AL Butonuna BasÄ±nca ---
        function claimDaily() {
            const input = document.getElementById('bobuxInput');
            const errorMsg = document.getElementById('error-msg');
            let amount = parseInt(input.value);

            // DoÄŸrulama Ä°ÅŸlemleri
            if (isNaN(amount) || amount <= 0) {
                errorMsg.innerText = "LÃ¼tfen geÃ§erli bir sayÄ± gir!";
                errorMsg.style.display = 'block';
                return;
            }

            if (amount > 250) {
                // EÄŸer 250'den fazla yazarsa otomatik 250 verelim (veya hata verebiliriz, burada 250'ye sabitliyoruz)
                amount = 250;
                alert("Maksimum limit 250 olduÄŸu iÃ§in 250 Robux eklendi.");
            }

            // Robux'u ekle
            score += amount;
            updateDisplay();
            saveData();

            // ZamanÄ± kaydet (Åžu anki zamanÄ± kaydeder)
            localStorage.setItem('lastClaimTime', Date.now());

            // ModalÄ± kapat
            document.getElementById('dailyModal').style.display = 'none';
        }

    </script>
</body>
</html>
